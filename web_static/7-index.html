<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/AirBnB.png">
</head>
<body class="common">
    <header class="header" >
    </header>
    <div class="container">
        <section class= "filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div>
                    <ul class= popover>
                        <li><h2>California:</h2></li>
                        <li><h4>Los Angeles</h4></li>
                        <li><h4>Sacramento</h4></li>
                        <li><h2>Arizona:</h2></li>
                        <li><h4>Phoenix</h4></li>
                        <li><h4>Tucson</h4></li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div>
                    <ul class= popover>
                        <li><h4>Internet</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Iron</h4></li>
                    </ul>
                </div>
            </div>

            <button>
                Search
            </button>

        </section>
    <section class="places">
        <h1>Places</h1>
        <article class="digs"><h2>My home</h2></article>
        <article class="digs"><h2>Tiny house</h2></article>
        <article class="digs"><h2>A suite</h2></article>
    </section>
    </div>
    <footer class="footer">
        <p> Best School</p>
    </footer>
</body>
</html>
